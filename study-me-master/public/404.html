<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  <style>
    body {
      background-color: #F9AE00;
      color: white;
      font-family: "Lato", sans-serif;
    }

    h1 {
      margin-top: 0;
      font-size: 5em;
      font-weight: 100;
    }

    p {
      font-size: 1.2em;
      font-weight: 100;
    }

    .center {
      display: inline-block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 380px;
    }
  </style>
</head>

<body>
  <div class="center">
    <h1>404</h1>
    <p>The page you are looking for does not exist. You probably made a mistake in the URL.</p>
  </div>
</body>
</html>
